name: Cypress Cloud Parallel Run

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
        node-version: [20]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests in Parallel
        run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --parallel --browser ${{ matrix.browser }}
