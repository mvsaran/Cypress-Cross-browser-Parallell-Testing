name: Cypress Cloud Parallel

on: [push]

jobs:
  cypress-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --parallel --browser chrome --group "chrome"

  cypress-firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --parallel --browser firefox --group "firefox"
