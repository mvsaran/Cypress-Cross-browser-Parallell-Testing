name: Cypress Cloud Parallel with MochaAwesome

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: mkdir -p cypress/reports/mochawesome/chrome
      - run: |
          npx cypress run \
            --record --key ${{ secrets.CYPRESS_RECORD_KEY }} \
            --parallel \
            --browser chrome \
            --group "chrome" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports/mochawesome/chrome,overwrite=false,html=false,json=true
      - uses: actions/upload-artifact@v3
        with:
          name: chrome-reports
          path: cypress/reports/mochawesome/chrome

  cypress-firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: mkdir -p cypress/reports/mochawesome/firefox
      - run: |
          npx cypress run \
            --record --key ${{ secrets.CYPRESS_RECORD_KEY }} \
            --parallel \
            --browser firefox \
            --group "firefox" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports/mochawesome/firefox,overwrite=false,html=false,json=true
      - uses: actions/upload-artifact@v3
        with:
          name: firefox-reports
          path: cypress/reports/mochawesome/firefox

  cypress-edge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: mkdir -p cypress/reports/mochawesome/edge
      - run: |
          npx cypress run \
            --record --key ${{ secrets.CYPRESS_RECORD_KEY }} \
            --parallel \
            --browser edge \
            --group "edge" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports/mochawesome/edge,overwrite=false,html=false,json=true
      - uses: actions/upload-artifact@v3
        with:
          name: edge-reports
          path: cypress/reports/mochawesome/edge

  merge-reports:
    runs-on: ubuntu-latest
    needs: [cypress-chrome, cypress-firefox, cypress-edge]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - name: Download Chrome Reports
        uses: actions/download-artifact@v3
        with:
          name: chrome-reports
          path: cypress/reports/mochawesome/chrome
      - name: Download Firefox Reports
        uses: actions/download-artifact@v3
        with:
          name: firefox-reports
          path: cypress/reports/mochawesome/firefox
      - name: Download Edge Reports
        uses: actions/download-artifact@v3
        with:
          name: edge-reports
          path: cypress/reports/mochawesome/edge
      - name: Merge Mochawesome Reports
        run: |
          mkdir -p cypress/reports/mochawesome-merged
          npx mochawesome-merge cypress/reports/mochawesome/**/*.json > cypress/reports/mochawesome-merged/report.json
          npx mochawesome-report-generator cypress/reports/mochawesome-merged/report.json -o cypress/reports/mochawesome-merged
